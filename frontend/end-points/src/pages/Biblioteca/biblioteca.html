<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca - NeonPlaybook</title>
  <link rel="stylesheet" href="../shared/global.css">
  <link rel="stylesheet" href="biblioteca.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <!-- === SIDEBAR === -->
  <aside class="sidebar">
    <h2>NeonPlaybook</h2>
    <nav>
      <a href="/">Hogar</a>
      <a href="/src/pages/inicio/inicio.html">Inicio</a>
      <a href="/src/pages/reseñas/reseñas.html">Reseñas</a>
      <a href="/src/pages/Biblioteca/biblioteca.html" class="active">Biblioteca</a>
    </nav>
  
</aside>
  <!-- === CONTENIDO PRINCIPAL === -->
  <main class="content">
    <header class="header">
      <input type="text" id="search" placeholder="Buscar juegos en tu biblioteca...">
      <button onclick="buscar()">Buscar</button>
    </header>

    <section class="hero">
      <h1>COLECCIONA TUS JUEGOS FAVORITOS</h1>
      <p>Organiza y accede a tus juegos preferidos en una sola lugar.</p>
    </section>

    <section id="games" class="games-grid"></section>
  </main>
 

     <!-- === BOTÓN FLOTANTE PARA AGREGAR JUEGOS === -->
  <button id="addGameBtn" class="add-game-btn">+</button>
  <div id="addChooser" class="add-chooser">
    <button id="chooseCreate" class="chooser-btn">Crear juego</button>
    <button id="chooseExisting" class="chooser-btn">Agregar existente</button>
  </div>

  <!-- === MODAL PARA AGREGAR JUEGO === -->
  <div id="addGameModal" class="modal">
    <div class="modal-content arcade-modal">
      <div class="modal-header">
        <h2 id="modalTitle">Agregar Nuevo Juego</h2>
        <button id="closeAddGameModal" class="close-x">✕</button>
      </div>
      <p class="modal-sub">Agrega información clave del juego. Los campos con * son obligatorios.</p>
      <form id="gameForm" class="game-form">
        <div class="form-grid">
          <div class="col">
            <label>Título *</label>
            <input type="text" id="gameTitle" placeholder="Ej: Halo" required>
          </div>
          <div class="col">
            <label>Imagen portada</label>
            <div class="image-upload">
              <label for="upload-cover" class="upload-label"> Subir imagen</label>
              <input type="file" id="upload-cover" accept="image/*">
              <img id="cover-preview" src="" alt="Vista previa" class="preview hidden">
              <input type="hidden" id="gameCover" />
            </div>
          </div>
          <div class="col">
            <label>Género</label>
            <input type="text" id="gameGenero" placeholder="Ej: Acción">
          </div>
          <div class="col">
            <label>Plataformas</label>
            <input type="text" id="gamePlataformas" placeholder="PC, PlayStation...">
          </div>
          <div class="col">
            <label>Año</label>
            <input type="text" id="gameFecha" placeholder="2023">
          </div>
          <div class="col">
            <label>Desarrollador</label>
            <input type="text" id="gameCompania" placeholder="Estudio">
          </div>
          <div class="col col-span">
            <label>Descripción</label>
            <textarea id="gameDescripcion" placeholder="Breve descripción" maxlength="800"></textarea>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" id="cancelGame" class="btn-secondary">Cancelar</button>
          <button type="submit" id="submitGame" class="btn-primary">Crear</button>
        </div>
      </form>
      <div id="existingPicker" class="existing-picker hidden">
        <div class="existing-search">
          <input id="existingSearch" type="text" placeholder="Buscar por nombre..." />
        </div>
        <div id="existingGrid" class="existing-grid"></div>
        <div class="form-actions">
          <button type="button" id="cancelExisting" class="btn-secondary">Cancelar</button>
          <button type="button" id="addExistingBtn" class="btn-primary">Agregar</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="biblioteca.js"></script>

</body>
</html>

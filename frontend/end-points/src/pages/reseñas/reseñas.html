<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reseñas - NeonPlaybook</title>
  <link rel="stylesheet" href="../shared/global.css">
  <link rel="stylesheet" href="reseñas.css">
</head>
<body>

  <!-- === SIDEBAR === -->
  <aside class="sidebar">
    <h2>NeonPlaybook</h2>
    <nav>
      <a href="/">Hogar</a>
      <a href="/src/pages/inicio/inicio.html">Inicio</a>
      <a href="/src/pages/reseñas/reseñas.html" class="active">Reseñas</a>
      <a href="/src/pages/Biblioteca/biblioteca.html">Biblioteca</a>
    </nav>

  </aside>

  <!-- === MAIN CONTENT === -->
  <main class="content">
    <header class="header">
      <input type="text" id="search" placeholder="Buscar juegos...">
      <button>Buscar</button>
    </header>

    <section id="reviews-section">
      <h1>Reseñas de los jugadores</h1>
      <H2> Que te parece el juego? OPINA!!</H2>


      <section id="reseñas" class="reviews-section">
        <div class="review-card">

          <!-- Formulario de reseñas -->
          <form id="reviewForm" class="review-form">
            <div class="image-upload">
              <label for="upload-img" class="upload-label"> Subir imagen</label>
              <input type="file" id="upload-img" accept="image/*">
              <img id="preview-img" src="" alt="Vista previa" class="preview hidden">
              <input type="hidden" id="imagenJuego" />
            </div>

            <div class="review-content">
              <input type="text" id="nombreUsuario" placeholder="Tu nombre" class="game-input" required>
              <input type="text" id="tituloJuego" placeholder="Nombre del juego" class="game-input" required>

              <div class="difficulty">
                <label for="nivelDificultad" class="difficulty-label">Nivel de dificultad</label>
                <select id="nivelDificultad" class="difficulty-select">
                  <option value="facil">Fácil</option>
                  <option value="intermedio">Intermedio</option>
                  <option value="dificil">Difícil</option>
                </select>
              </div>

              <!-- Sistema de calificación con estrellas -->
              <div class="rating-container">
                <label class="rating-label">Calificación:</label>
                <div class="star-rating" id="star-rating">
                  <span class="star" data-rating="1">★</span>
                  <span class="star" data-rating="2">★</span>
                  <span class="star" data-rating="3">★</span>
                  <span class="star" data-rating="4">★</span>
                  <span class="star" data-rating="5">★</span>
                </div>
                <span class="rating-text" id="rating-text">Sin calificación</span>
              </div>

              <textarea id="textoReseña" placeholder="Escribe aquí tu reseña..." class="review-input" required></textarea>

              <button id="save-review" class="save-btn" type="submit">Guardar Reseña</button>
            </div>
          </form>
        </div>
      </section>

      <!-- Contenedor de reseñas publicadas -->
      <div id="listaReseñas" class="review-list"></div>
    </section>
  </main>

  <div id="editReviewModal" class="modal">
    <div class="modal-content">
      <h3>Editar Reseña</h3>
      <input type="text" id="editTituloJuego" class="game-input" placeholder="Nombre del juego" />
      <div class="rating-container">
        <label class="rating-label">Calificación:</label>
        <div class="star-rating" id="edit-star-rating">
          <span class="edit-star" data-rating="1">★</span>
          <span class="edit-star" data-rating="2">★</span>
          <span class="edit-star" data-rating="3">★</span>
          <span class="edit-star" data-rating="4">★</span>
          <span class="edit-star" data-rating="5">★</span>
        </div>
      </div>
      <textarea id="editTextoReseña" class="review-input" placeholder="Escribe tu reseña..."></textarea>
      <div style="display:flex; gap:10px; justify-content:flex-end;">
        <button id="cancelEdit" class="save-btn" style="background:#3c3d48;">Cancelar</button>
        <button id="updateReview" class="save-btn">Actualizar Reseña</button>
      </div>
    </div>
  </div>

  <!-- Se eliminaron modales de autenticación -->
<script>
  const uploadInput = document.getElementById('upload-img');
  const preview = document.getElementById('preview-img');
  const imagenOculta = document.getElementById('imagenJuego');

  uploadInput.addEventListener('change', () => {
    const file = uploadInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        const dataUrl = e.target.result;
        preview.src = dataUrl;
        preview.classList.remove('hidden');
        // Guardar DataURL en el input oculto para que reseñas.js lo utilice
        imagenOculta.value = dataUrl;
      };
      reader.readAsDataURL(file);
    }
  });
</script>

<script src="reseñas.js"></script>

</body>
</html>

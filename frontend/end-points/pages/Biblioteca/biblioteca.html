<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca - NeonPlaybook</title>
  <link rel="stylesheet" href="../shared/global.css">
  <link rel="stylesheet" href="biblioteca.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <!-- === SIDEBAR === -->
  <aside class="sidebar">
    <h2>NeonPlaybook</h2>
    <nav>
      <a href="hogar/App.jsx">Hogar</a>
      <a href="../inicio/inicio.html">Inicio</a>
      <a href="../reseñas/reseñas.html">Reseñas</a>
      <a href="../Biblioteca/biblioteca.html" class="active">Biblioteca</a>
    </nav>
  
</aside>
  <!-- === CONTENIDO PRINCIPAL === -->
  <main class="content">
    <header class="header">
      <input type="text" id="search" placeholder="Buscar juegos en tu biblioteca...">
      <button onclick="buscar()">Buscar</button>
    </header>

    <section class="hero">
      <h1>COLECCIONA TUS JUEGOS FAVORITOS</h1>
      <p>Organiza y accede a tus juegos preferidos en una sola lugar.</p>
    </section>

    <section id="games" class="games-grid"></section>
  </main>
 

     <!-- === BOTÓN FLOTANTE PARA AGREGAR JUEGOS === -->
  <button id="addGameBtn" class="add-game-btn">+</button>

  <!-- === MODAL PARA AGREGAR JUEGO === -->
  <div id="addGameModal" class="modal">
    <div class="modal-content">
      <h2>Agregar juego</h2>
      <form id="addGameForm">
        <input type="text" id="gameName" placeholder="Nombre del juego" required>
        <button type="submit">Agregar</button>
      </form>
    </div>
  </div>
  
  <script src="biblioteca.js"></script>

</body>
</html>
